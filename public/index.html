<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FavTube</title>

    <!-- This line provides automatic page and style reloading when files change -->
    <script type="module" src="/lib/client/updater.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/light.css" id="theme">
    <script src="https://accounts.google.com/gsi/client" defer></script>
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="widthContainer">
        <div class="appTitle">
          <button id="redirect"><img src="images/yt_logo_rgb_light.png" id="youtube"><h1 id="titleText">FavTube</h1></button>
        </div>
        <div id="headerButtons">
          <button id="darkMode">Dark Mode</button>
          <form id="loginForm">
            <div id="signin"></div>
          </form>
        </div>
      </div>
    </header>

    <main id="welcome">
      <div class="paper">
        <h1>Welcome!</h1>
        <h2>Log in to browse YouTube videos and channels.</h2>
      </div>
    </main>

    <main id="main" class="hidden">
      <div class="widthContainer">
        <section id="feedPanel">
          <div id="searchBar" class="paper heightContainer">
            <h1 id="searchTitle">Browse Videos</h1>
            <form id="searchForm" class="post hidden">
              <input id="searchInput" placeholder="Search YouTube">
              <button id="searchButton">Search</button>
            </form>
            <div id="videos"></div>
          </div>

          <div id="favorites" class="paper heightContainer">
            <h1 id="favTitle">Favorites</h1>
            <form id="favForm" class="post hidden">
              <input id="favInput" placeholder="Search Favorites">
              <button id="favButton">Search</button>
            </form>
            <div id="favVideos"></div>
          </div>

          <article id="video" class="template">
            <img class="thumbnail">
            <div id="videoInfo">
              <h3 class="title">[TEMPLATE]</h3>
              <a class="youtuber" target="_blank">by me!</a>
              <p class="description">You should never see this text.</p>
              <div class="buttons">
                <button class="delete"><img id="heart" src="images/no_heart.png" alt="Delete"></button>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>

    <footer id="footer">
      <h5 id="footerText">FavTube - YouTube Catalog</h5>
    </footer>
  </body>
</html>
